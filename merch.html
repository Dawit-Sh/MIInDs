      <div class="order-container">
        <form action="https://formsubmit.co/zolocato@mailgolem.com" method="POST">
          <h3>Order</h3>
          <div class="action-section">
            <label for="fname">Full name:</label>
            <input type="text" name="fname" placeholder="enter your full name" />
          </div>
          <div class="action-section">
            <label for="fname">Email:</label><br/>
            <input type="email" name="email" placeholder="(optional)" />
          </div>
          <div class="action-section">
            <label for="fname">Phone number:</label>
            <input id="telNo" name="telNo" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="09xxxxxx" required />        
          </div>
          <div class="action-section">
            <label for="merch-id">Merch ID:</label> 
            <select name="merch-id">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div> 
          <div class="action-section">
            <label for="merch-type">Merch Type:</label> 
            <select name="merch-type">
              <option>Hoodie</option> 
              <option>Shirt</option> 
            </select>
          </div> 
          <div class="action-section">
            <label for="size">Size:</label> 
            <select name="size">
              <option>small</option>
              <option>medium</option>
              <option>large</option> 
            </select>
          </div>
          <div class="action-section">
            <button>Done</button>
          </div>
        </form>
